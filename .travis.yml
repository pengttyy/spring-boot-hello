language: java
sudo: false
install: true
addons:
  sonarqube:
    organization: "pengttyy-github"
    token:
      secure: ${sonarqube_token}
    github_token:
      secure: ${github_token}
jdk:
  - oraclejdk8
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'